<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Wall Pattern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .brick-wall {
            background-color: #5B99B8;
            background-image: linear-gradient(335deg, rgba(255,255,255,0.1) 1px, transparent 1px),
                            linear-gradient(155deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            position: relative;
        }

        .brick-wall::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px),
                        linear-gradient(0deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 40px 20px;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.1);
            pointer-events: none;
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center">
    <div class="brick-wall h-full w-full flex items-center justify-center p-4">
        <div class="overlay"></div>
        <div class="bg-white/10 backdrop-blur-sm p-8 rounded-lg shadow-xl z-10 text-white">
            <h1 class="text-4xl font-bold mb-4">Brick Pattern Demo</h1>
            <p class="text-lg">A responsive brick wall pattern with subtle texture and lighting effects.</p>
        </div>
    </div>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
